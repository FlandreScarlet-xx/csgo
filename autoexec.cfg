// annotated autoexec cfg for csgo [STEAM_0:1:126720]
// Launch Commands: -w 1920 -h 1080 -freq 144 -fullscreen -novid -nojoy +language bananagaming -tickrate 128 +exec autoexec
//
// hardware:
//   mouse: Logitech G9x
//           1.5 sens/1200 dpi = 4.5 sens/400 dpi
//           23.1 cm/360
//   mousepad: Frostpad XL Black. A glass mousepad similar to the Icemat 2nd edition.

//   keyboard: Noppoo Choc Mini - 84key compact gaming keyboard
//             (Gateron Clears - 30g Linear)
//             [note: compact keyboards don't usually have this many keys. this one if useful because
//              it has function and navigation keys, so i can buy with f1-f12 and have extra key binds]

//   monitor: (1920x1080 @ 144hz) BenQ XL2411Z  [cfg contains 1080p crosshair]
//            (1024x768 @ 160hz)  Mitubishi Diamond Pro 2070SB 

//   headphones: Audio Technica ATH-AD700x 
//      ~output: JDS Labs Objective2 + ODAC
//


//   Script that toggles the ability to see teammates names/utility/weapons through walls.
alias "equipment" "show"
alias "show" "+cl_show_team_equipment; alias equipment hide"
alias "hide" "-cl_show_team_equipment; alias equipment show"
bind "del" "equipment"
+cl_show_team_equipment

//   Script which, while held, will show an arrow pointing to the bomb (if planted). works in smokes too.
//   It will also start defusing while held because +use is in the script
//   The script also zooms in on the radar while held.
alias "+pg_useradar" "+use; cl_radar_scale 0.70; gameinstructor_enable 1"
alias "-pg_useradar" "-use; cl_radar_scale 0.1; gameinstructor_enable 0"
bind "f" "+pg_useradar"
//   Radar settings (bigger on the hud and zoomed out to see the whole map)
cl_radar_scale 0.1
cl_hud_radar_scale 1.3

//   Script that displays the spread/inaccuracy of your weapon when toggled on. (sv_cheats 1)
bind o spreadtoggleon
alias "spreadtoggleon" "sv_cheats 1; weapon_debug_spread_show 1; cl_crosshairstyle 3; bind o spreadtoggleoff"
alias "spreadtoggleoff" "sv_cheats 1; weapon_debug_spread_show 0; cl_crosshairstyle 4; bind o spreadtoggleon"

//   Script that reveals invisible walls/surfaces when toggled. (sv_cheats 1)
bind ' brushtoggleon
alias "brushtoggleon" "sv_cheats 1; r_drawclipbrushes 2; vcollide_wireframe 1; bind ' brushtoggleoff"
alias "brushtoggleoff" "sv_cheats 1; r_drawclipbrushes 0; vcollide_wireframe 0; bind ' brushtoggleon"

//   Script for max height crouch jump
alias +cjump "+jump; +duck"     
alias -cjump "-jump; -duck"
bind v +cjump

//   This script allows you instantly quickswitch.
//   This script's purpose is to reset the the recoil when using a deagle, it enables you to switch while strafing/moving.
//     (It's faster just to quickswitch to reset the accuracy than it is to wait for the accuracy, unless you are crouched.)
//   The capslock bind is for colemak, because capslock is the secondary backspace in this layout, rather than a toggle.
alias +knife "slot3"
alias -knife "lastinv"
bind capslock +knife

//   Script to control voice chat. Displays volume and mute status at the topleft of the screen.
//   Up arrow: increase voice volume. Down arrow: decrease voice volume. Right Arrow: toggle mute/unmute.
//   Plays a shock sound when muted and a beep when unmuted. (useful in ESEA where the topleft developer text is disabled)
//   Muting/unmuting with the right arrow can also fix your mic if it's not working, because it resets the voice system.
alias "ngmin" "voice_scale 0;clear;echo damage_|voice_0%_MUTED|;playvol ambient\energy\spark6 0.4;alias ngup ng1;alias ngdn ngmin"
alias "ng1" "voice_scale 0.05;clear;echo  damage_|5%|;playvol buttons\blip1 0.4;alias ngup ng2;alias ngdn ngmin"
alias "ng2" "voice_scale 0.1;clear;echo  damage_|10%|;alias ngup ng3;alias ngdn ng1"
alias "ng3" "voice_scale 0.2;clear;echo  damage_|20%|;alias ngup ng4;alias ngdn ng2"
alias "ng4" "voice_scale 0.3;clear;echo  damage_|30%|;alias ngup ng5;alias ngdn ng3"
alias "ng5" "voice_scale 0.4;clear;echo  damage_|40%|;alias ngup ng6;alias ngdn ng4"
alias "ng6" "voice_scale 0.5;clear;echo  damage_|50%|;alias ngup ng7;alias ngdn ng5"
alias "ng7" "voice_scale 0.6;clear;echo  damage_|60%|;alias ngup ng8;alias ngdn ng6"
alias "ng8" "voice_scale 0.7;clear;echo  damage_|70%|;alias ngup ng9;alias ngdn ng7"
alias "ng9" "voice_scale 0.8;clear;echo  damage_|80%|;alias ngup ng10;alias ngdn ng8"
alias "ng10" "voice_scale 0.9;clear;echo  damage_|90%|;alias ngup ng11;alias ngdn ng9"
alias "ng11" "voice_scale 1;clear;echo  damage_|100%|;alias ngdn ng10"
alias "ngup" "ng3"
alias "ngdn" "ng1"
voice_scale 0.05
alias "voice_chat" "chat_0"
alias "chat_1" "voice_system_enable 1; voice_enable 1; playvol buttons\blip1 0.4; clear; echo damage_|~Chat_On~|; alias voice_chat chat_0"
alias "chat_0" "voice_system_enable 0; voice_enable 0; playvol ambient\energy\spark6 0.4; clear; echo damage_|~Chat_Off~|; alias voice_chat chat_1"
bind "uparrow" "ngup"
bind "downarrow" "ngdn"
bind "rightarrow" "voice_chat" 

//   Script that displays netgraph only while the scoreboard is open.
alias "+pg_scoregraph" "+showscores; net_graphheight 0;"
alias "-pg_scoregraph" "-showscores; net_graphheight 2000;"
bind "tab" "+pg_scoregraph"
//   Netgraph settings
net_graphproportionalfont "0" 
net_graph 1
net_graphpos 2
net_graphproportionalfont 0
net_graphheight 2000

//   This script toggles the crosshair to be longer.
//   The lines are useful to lineup smokes in scrims/league.
alias "nadetoggleon" "cl_crosshairsize 400; bind h nadetoggleoff"
alias "nadetoggleoff" "cl_crosshairsize 3; bind h nadetoggleon"
bind h nadetoggleon

//   Buy binds. F1-F4 for rifles/armor, F5-F8 grenades, F9 for defuser and F10~F12 for pistols.
//   Pressing F3 will buy a vest if you have under $1000, and a vest+helm if you have $1000. Press F3 last if forcebuying.
bind "b" "buymenu"
bind "F1" "aug/sg553" 
bind "F2" "buy awp;give weapon_awp"
bind "F3" "buy vest; buy vesthelm" 
bind "F4" "m4a1/ak47"
bind "F5" "buy flashbang;give weapon_flashbang"
bind "F6" "buy smokegrenade;give weapon_smokegrenade"
bind "F7" "buy hegrenade;give weapon_hegrenade"
bind "F8" "incgrenade/molotov"
bind "F9" "buy defuser"
bind "F10" "buy p250;give weapon_p250"
bind "F11" "buy fiveseven; buy tec9"
bind "F12" "buy deagle;give weapon_deagle"
//   Scripts for buying
alias "aug/sg553" "buy aug;buy sg556" 
alias "m4a1/ak47" "buy m4a1;buy ak47"
alias "galil/famas" "buy galil;buy famas"
alias "incgrenade/molotov" "buy incgrenade;buy molotov"

//   Jumpthrow script
alias "+pg_jumpthrow" "+jump; -attack; -attack2;"
alias "-pg_jumpthrow" "-jump;"
bind "alt" "+pg_jumpthrow"

//   Shows damage given/received at the top left corner of the screen after dying.
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage"

//   Crosshair for 1920x1080. It's cyan with an outline.
//   It's been optimized for maximum visibility while being as small as possible.
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "2" // set to 2 since the lines are thin on 1920x1080
cl_crosshairalpha "200"
cl_crosshaircolor "4"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
//   This gives the AUG/Krieg a magenta colored crosshair. Most colors are too bright to see idk why.
//   Scoped xhair can ONLY use the custom color, so I'm forced to use a default color non-scoped.
//   This color has the best visibility due to the lack of any other type of customization and color weirdness.
cl_crosshaircolor_r 255
cl_crosshaircolor_b 100
cl_crosshaircolor_g 0

//   Viewmodel
cl_righthand "1"
viewmodel_fov "68"
viewmodel_offset_x 1
viewmodel_offset_y 2
viewmodel_offset_z -2
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0.98"

//   General binds
bind w "+forward"
bind r "+back"
bind a "+moveleft"
bind s "+moveright"
bind p "+reload"
bind space "+jump"
bind d "drop"
bind "j" "messagemode"
bind "l" "messagemode2"
bind "shift" "+speed;r_cleardecals" 
bind "CTRL" "+duck;r_cleardecals" 
bind "mwheeldown" "+jump" 
bind p "+reload"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
//   This bind changes the order of grenade types that get pulled out when pressing 4.
//   Grenades at the end will be equipped first, such as the HE/molotov.
bind "4" "use weapon_decoy; use weapon_smokegrenade; use weapon_flashbang; use weapon_molotov; use weapon_incgrenade; use weapon_hegrenade"
bind 5 "slot5"
bind "mouse4" "slot10"
bind "mouse5" "+voicerecord"
bind "t" "use weapon_knife;use weapon_flashbang" // lets you throw 2 flashes fast bc it prevents your gun from being pulled out
bind "g" "use weapon_smokegrenade" 
bind x +spray_menu
bind z +spray_menu

//   Extra binds
bind "n" "noclip"
bind "i" "+lookatweapon"
bind "]" "ignorerad; clear" // toggle to block radio commands
bind "\" "say .ready"
bind "c" "say ****NEWS**FLASH****"
bind end radio2
bind pgdn radio3

//   Unbind
unbind f10 
unbind mwheelup

//   Mouse settings
m_rawinput "1" 
m_customaccel "0" 
m_mouseaccel1 "0" 
m_mouseaccel2 "0" 
m_mousespeed "0" // setting this to 0 prevents some mouse smoothing fuckery
m_customaccel_scale "0" 

//   Connection settings
rate "128000" 
cl_cmdrate "128" 
cl_updaterate "128" 
cl_interp "0.0" 
cl_interp_ratio "1" // use 2 on high ping
cl_timeout "300" 
cl_lagcompensation "1" 

//   Server Settings 
cl_showpluginmessages 0 
cl_forcepreload 1 
cl_resend 6 
cl_resend_timeout 6 
cl_downloadfilter "nosounds" 
player_nevershow_communityservermessage 1 
cl_clearhinthistory "1" 
cl_debugrumble "0" 
adsp_debug "0" 

//   Sound
volume "1" 
voice_enable "1" 
voice_mixer_volume "1" // 100% microphone volume
windows_speaker_config "1" // headphones mode 
snd_musicvolume "0" 
snd_mixahead "0.05" // lowers audio delay, much less laggy than the default 0.1, only change this if the audio crackles.

//   Graphics/performance
r_dynamic "0"
r_eyegloss "0"
mat_queue_mode 2 
sys_antialiasing "0"
sys_refldetail "0"
fps_max "701"
fps_max_menu "241"
func_break_max_pieces "0"
cl_predict "1"
cl_predictweapons "1"
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0"

//   General settings
r_drawtracers_firstperson 0
cl_autowepswitch 0
cl_color 1
cl_showloadout 1
closeonbuy 0 
option_duck_method 0 
option_speed_method 0 
cl_showhelp 0 
cl_autohelp 0 
cl_disablefreezecam 1 
cl_spec_mode 4 
cl_teamid_overhead_name_alpha 255 
cl_teamid_overhead_name_fadetime 0 
cl_freezecameffects_showholiday 0 
cl_use_opens_buy_menu 0 
cl_freezecampanel_position_dynamic 0

//   HUD Settings
hud_showtargetid 1
hud_scaling 1
cl_hud_color 4

//   Exec
host_writeconfig
clear
echo "autoexec loaded"